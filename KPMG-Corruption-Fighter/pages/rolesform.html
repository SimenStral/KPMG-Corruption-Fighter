<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habilitetsregisteret</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="../images/kpmg.png" alt="" />
        <a href="../pages/yourProfile.html">HABILITETSREGISTERET</a>
      </div>
      <div class="account-icon" id="account-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="account-menu" id="account-menu">
        <a href="yourProfile.html">Din profil</a>
        <a href="oversikt.html">Oversikt</a>
        <a href="../index.html">Logg ut</a>
      </div>
    </header>

    <div class="container">
      <nav class="nav-buttons">
        <button
          onclick="location.href = 'eierinteresserForm.html';"
          class="tab"
        >
          Eierinteresser
        </button>
        <button onclick="location.href = 'rolesForm.html';" class="tab active">
          Roller
        </button>
        <button onclick="location.href = 'RelasjonerForm.html';" class="tab">
          Relasjoner
        </button>
        <button onclick="location.href = 'AnnetForm.html';" class="tab">
          Annet
        </button>
      </nav>
      <div class="center-container">
        <div class="header">
          <h1>Opplyse om eksisterende eller tidligere rolle</h1>
        </div>
        <form>
          <div class="form-group">
            <label for="country">Land *</label>
            <input
              list="countries"
              id="country"
              name="country"
              required
              placeholder="Skriv inn eller velg et land..."
            />
            <datalist id="countries"></datalist>
          </div>
          <div class="form-group">
            <label for="organization-name">Navn på organisasjon *</label>
            <input
              type="text"
              id="organization-name"
              name="organization-name"
              required
              placeholder="Skriv inn navn på organisasjon..."
            />
          </div>
          <div class="form-group">
            <label for="organization-number">Organisasjonsnummer *</label>
            <input
              type="text"
              id="organization-number"
              name="organization-number"
              required
              placeholder="Skriv inn organisasjonsnummer..."
            />
          </div>
          <div class="form-group">
            <label for="role-type">Type rolle *</label>
            <select id="role-type" name="role-type" required>
              <option value="type1">Type rolle 1</option>
              <option value="type2">Type rolle 2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="role-title">Tittel på rolle *</label>
            <input
              type="text"
              id="role-title"
              name="role-title"
              required
              placeholder="Skriv inn tittel på rolle..."
            />
          </div>
          <div class="form-group">
            <label for="municipality">Kommunen rollen utøves i *</label>
            <input
              type="text"
              id="postal-code"
              name="postal-code"
              placeholder="Postnr"
              required
            />
            <input
              type="text"
              id="postal-area"
              name="postal-area"
              placeholder="Poststed"
              required
            />
          </div>
          <div class="form-group">
            <label for="monthly-honorarium">Månedlig honorar (NOK) *</label>
            <input
              type="number"
              id="monthly-honorarium"
              name="monthly-honorarium"
              required
            />
          </div>
          <div class="form-group">
            <label for="monthly-time">Månedlig timeforbruk *</label>
            <input
              type="number"
              id="monthly-time"
              name="monthly-time"
              required
            />
          </div>
          <div class="form-group">
            <label for="position-from">Posisjon fra (ikke påkrevd)</label>
            <input type="date" id="position-from" name="position-from" />
          </div>
          <div class="form-group">
            <label for="position-to">Posisjon til (ikke påkrevd)</label>
            <input type="date" id="position-to" name="position-to" />
          </div>
          <div class="form-group">
            <label for="comments">Eventuell kommentar</label>
            <textarea
              id="comments"
              name="comments"
              placeholder="Skriv inn eventuelle kommentarer..."
            ></textarea>
          </div>
          <div class="radio-group">
            <label>Er forholdet relevant for habilitet? *</label>
            <div>
              <input
                type="radio"
                id="relevant-yes"
                name="relevance"
                value="yes"
                required
              />
              <label for="relevant-yes">Ja</label>
            </div>
            <div>
              <input
                type="radio"
                id="relevant-no"
                name="relevance"
                value="no"
                required
              />
              <label for="relevant-no">Nei</label>
            </div>
            <div class="form-group">
              <p class="red">* Påkrevde felter</p>
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Legg til</button>
            <button type="button" onclick="location.href = 'roles.html';">
              Avbryt
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
