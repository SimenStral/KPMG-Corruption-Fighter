<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habilitetsregisteret</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="../images/kpmg.png" alt="" />
        <a href="../pages/yourProfile.html">HABILITETSREGISTERET</a>
      </div>
      <div class="account-icon" id="account-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="account-menu" id="account-menu">
        <a href="yourProfile.html">Din profil</a>
        <a href="oversikt.html">Oversikt</a>
        <a href="../index.html">Logg ut</a>
      </div>
    </header>

    <div class="container">
      <nav class="nav-buttons">
        <button
          onclick="location.href = 'eierinteresserForm.html';"
          class="tab"
        >
          Eierinteresser
        </button>
        <button onclick="location.href = 'rolesForm.html';" class="tab">
          Roller
        </button>
        <button
          onclick="location.href = 'RelasjonerForm.html';"
          class="tab active"
        >
          Relasjoner
        </button>
        <button onclick="location.href = 'AnnetForm.html';" class="tab">
          Annet
        </button>
      </nav>
      <div class="center-container">
        <div class="header">
          <h1>Opplyse om eksisterende eller tidligere relasjon</h1>
        </div>
        <form>
          <div class="form-group">
            <label for="country">Land *</label>
            <input
              list="countries"
              id="country"
              name="country"
              required
              placeholder="Skriv inn eller velg et land..."
            />
            <datalist id="countries"></datalist>
          </div>
          <div class="form-group">
            <label for="first/middle-name">Fornavn/mellomnavn *</label>
            <input
              type="text"
              id="first/middle-name"
              name="first/middle-name"
              required
              placeholder="Skriv inn fornavn/mellomnavn..."
            />
          </div>
          <div class="form-group">
            <label for="last-name">Etternavn *</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              required
              placeholder="Skriv inn etternavn..."
            />
          </div>
          <div class="form-group">
            <label for="dob">Fødselsdato *</label>
            <input type="date" id="dob" name="dob" />
          </div>
          <div class="radio-group">
            <label>Bor i utlandet? *</label>
            <div>
              <input
                type="radio"
                id="relevant-yes"
                name="relevance"
                value="yes"
                required
              />
              <label for="relevant-yes">Ja</label>
            </div>
            <div>
              <input
                type="radio"
                id="relevant-no"
                name="relevance"
                value="no"
                required
              />
              <label for="relevant-no">Nei</label>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Adresse *</label>
            <input
              type="text"
              id="address"
              name="address"
              required
              placeholder="Skriv inn adresse..."
            />
          </div>
          <div class="form-group">
            <label for="municipality"></label>
            <input
              type="text"
              id="postal-code"
              name="postal-code"
              placeholder="Postnr"
              required
            />
            <input
              type="text"
              id="postal-area"
              name="postal-area"
              placeholder="Poststed"
              required
            />
          </div>
          <div class="form-group">
            <label for="relation-type">Type relasjon *</label>
            <select id="relation-type" name="relation-type" required>
              <option disabled selected hidden>Velg type relasjon...</option>
              <option value="type1">Type relasjon 1</option>
              <option value="type2">Type relasjon 2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comments">Eventuell kommentar</label>
            <textarea
              id="comments"
              name="comments"
              placeholder="Skriv inn eventuelle kommentarer..."
            ></textarea>
          </div>
          <div class="form-group">
            <p class="red">* Påkrevde felter</p>
          </div>
          <div class="button-container">
            <button type="submit">Legg til</button>
            <button onclick="location.href = 'relasjoner.html';">Avbryt</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
